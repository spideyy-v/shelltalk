<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShellTalk</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="manifest" href="manifest.json">
</head>
<body>

<div class="login-container" id="loginSection">
  <img src="icon.png" width="25px" alt="ShellTalk">
  <h2>ShellTalk Login</h2>
  <input id="codename" type="text" placeholder="Enter Codename (e.g. bharat)" />
  <input id="password" type="password" maxlength="6" pattern="\\d*" placeholder="6-digit Password" />
  <input id="roomCode" type="text" placeholder="Enter Room Code or leave blank" />
  <input id="roomPassword" type="text" placeholder="Room Password (optional)" />
  <button onclick="login()">Login</button>
  <div id="loginMsg"></div>
</div>

<div class="chat-container hidden" id="chatSection">
<div><button class="toggle" onclick="toggleMode()" id="modeBtn">°…°</button> <b>Room:</b> <span id="roomCodeDisplay"></span> | <b>Pass:</b> <span id="roomPasswordDisplay"></span> &nbsp; &nbsp;<button onclick="logout()">Logout <ion-icon name="log-out"></ion-icon></button> 
    <button onclick="createRoom()">Create Room <ion-icon name="duplicate"></ion-icon></button>
    <button onclick="joinRoom()">Join Room <ion-icon name="copy"></ion-icon></button>
  </div>
  <div class="chat-display" id="chatDisplay"></div>
  <textarea id="messageInput" placeholder="Type your message..."></textarea><button class="send" onclick="sendMessage()">Send <ion-icon name="send"></ion-icon></button>
</div>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script type="module" src="script.js">
</body>
</html>
