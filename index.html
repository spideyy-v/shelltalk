<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShellTalk</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <div id="notifyPopup" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
  background-color: rgba(0, 0, 0, 0.8); color: #00ff00; font-family: Courier New, monospace;
  display: flex; align-items: center; justify-content: center; z-index: 9999; flex-direction: column; text-align: center;">
  <div style="max-width: 400px; padding: 20px; border: 2px solid #00ff00; border-radius: 10px; background-color: #111;">
    <h2>üîî Notification Permission</h2>
    <p>This app would like to send you notifications when new messages arrive. Allow?</p>
    <button id="allowNotifyBtn" style="margin-top: 10px;">‚úÖ Allow</button>
    <button id="denyNotifyBtn" style="margin-top: 5px;">‚ùå Deny</button>
  </div>
  </div>

<div class="login-container" id="loginSection">
  <h2><img src="icon.png" width="100px" alt="ShellTalk"><br>ShellTalk Login</h2>
  <input id="codename" type="text" placeholder="Enter Codename" />
  <input id="password" type="password" maxlength="6" pattern="\\d*" placeholder="6-digit Password" />
  <input id="roomCode" type="text" placeholder="Enter Room Code or leave blank" />
  <input id="roomPassword" type="text" placeholder="Room Password (optional)" />
  <button onclick="login()">Login</button>
  <div id="loginMsg"></div>
</div>

<div class="chat-container hidden" id="chatSection">
<div><button class="toggle" onclick="toggleMode()" id="modeBtn">¬∞‚Ä¶¬∞</button> <b>Room:</b> <span id="roomCodeDisplay"></span> | <b>Pass:</b> <span id="roomPasswordDisplay"></span> &nbsp; &nbsp;
    <button class="desktop" onclick="logout()"><ion-icon name="log-out"></ion-icon>LOGOUT</button> 
    <button class="desktop" onclick="createRoom()"><ion-icon name="duplicate"></ion-icon>CREATE ROOM</button>
    <button class="desktop" onclick="joinRoom()"><ion-icon name="copy"></ion-icon>JOIN ROOM</button>
  </div>
  <div class="chat-display" id="chatDisplay"></div>
  <textarea id="messageInput" placeholder="Type your message..."></textarea><button class="send" onclick="sendMessage()">Send <ion-icon name="send"></ion-icon></button>
    <button class="send" id="phone" onclick="logout()">LOGOUT <ion-icon name="log-out"></ion-icon></button> 
    <button class="send" id="phone" onclick="createRoom()">CREATE ROOM <ion-icon name="duplicate"></ion-icon></button>
    <button class="send" id="phone" onclick="joinRoom()">JOIN ROOM <ion-icon name="copy"></ion-icon></button>
</div>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
